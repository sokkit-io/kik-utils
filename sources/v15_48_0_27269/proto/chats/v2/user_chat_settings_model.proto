syntax = "proto3";

package common.chats.v2;

option go_package = "github.com/kikinteractive/xiphias-model-common/generated/go/chats/v2;chats";
option java_package = "com.kik.gen.chats.v2";

message UserChatSettings {
    bool push_preview_enabled = 1;
    bool notify_new_people_enabled = 2;
    bool enter_key_send_enabled = 3;
    BubbleColor chat_bubble_color = 4;
}

enum BubbleColor {
